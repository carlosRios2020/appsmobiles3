<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
        <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
            <ion-grid fixed>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                              <ion-label>Email</ion-label>
                              <ion-input name="email"
                                          type="email"
                                          [(ngModel)]="loginUser.email"
                                          required></ion-input>

                            </ion-item>
                            <ion-item>
                              <ion-label>Password</ion-label>
                              <ion-input name="password"
                                          type="password"
                                          [(ngModel)]="loginUser.password"
                                          required></ion-input>

                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col>
                    <ion-button type="submit"
                                color="tertiary"
                                shape="round">
                              Login
                              </ion-button>

                  </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-slide>
    <ion-slide>
        <form [formGroup]="datos">

          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>
       
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
       
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
       
          <ion-button expand="full" type="button" (click)="registro()" [disabled]="!datos.valid">Registrarse</ion-button>
       
        </form>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="mostrarLogin()">
                  Ingresar
                  </ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="mostrarRegistro()">
                  Registrarme
                  </ion-button>
      </ion-col>

    </ion-row>

  </ion-toolbar>
</ion-footer>
